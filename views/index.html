  <body>

    <div class="jumbotron">
      <div class="container">
        <div class="row" id="header">
          <div class="col m1"><img src="../images/tolietlogo.png" /></div>
          <div class="col m1"><span id="name">airpnp</span></div>
        </div>
        <div class="row" id="titletext">
        <h3><span>Airpnp</span> Find unique restrooms and experience peeing like a local.</h3>
        </div>



        <div class="row" id="neighborhood-search">
          <div class="container">
            <div class="col s12">        
            <input type="text" id="autocomplete-input" class="autocomplete" placeholder="Search by Neighborhood">
            </div>
          </div>
        </div>
      </div>
    </div>

<!--Seed data container-->
<div id="restrooms"></div>

<!--Submit Form-->    
    <div class="form-header">

    </div>
   
   <section id="restroom-form">         
      <div class="container">
            
        <form>      
          
          <div class="form-group"><i class="small material-icons prefix">store</i>
            <input placeholder="business name" id="rest-name" name="locationName" type="text" class="form-input">
          </div>

          <div class="form-group"><i class="small material-icons prefix">location_on</i>
            <input placeholder="address" id="rest-loc" name="location" type="text" class="form-input">
          </div>

          <div class="form-group"><i class="small material-icons prefix">info</i>
            <input placeholder="type" id="rest-type" name="type" type="text" class="form-input">
          </div>

          <div class="form-group"><i class="small material-icons prefix">loyalty</i> 
            <input placeholder="cleanliness (0 - 10)" id="rest-clean" name="cleanliness" type="text" class="form-input">
          </div>

          <div class="form-group"><i class="small material-icons prefix">business</i> 
            <input placeholder="neighborhood" id="rest-hood" name="neighborhood" type="text" class="form-input">
          </div>

          <div class="form-group"><i class="small material-icons prefix">stars</i> 
              <input placeholder="enter review" id="rest-review" name="review" type="text" class="form-input" data-length="60">
          </div>

          <div class="form-group">
            <div class="col m4">
            <br>
              <button class="btn waves-effect waves-light blue lighten-2" type="submit" name="action">Save Restroom<i class="material-icons right">send</i></button>
            </div> 
          </div>

        </form>
        
      </div>

    </section>
